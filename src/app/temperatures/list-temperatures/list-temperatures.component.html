

<div class="container" style="
margin-top: 101px;
">
  <a class="btn btn-sm btn-primary" routerLink="/temperatures/add">Ajouter</a>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3>Listes des températures</h3>

        </div>
        <div class="card-body">
          <div class=" float-end">
            <div class="row  align-items-end">
              <form [formGroup]="editForm">
                <div class="col-auto">
                  <input type="text" placeholder="Search" class="form-control" formControlName="search">
                </div>
              </form>



            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">City</th>
                <th scope="col">Country</th>
                <th scope="col">Temperature</th>
                <th scope="col">Date</th>
                <th scope="col">Détails</th>
                <th scope="col">Supprimer</th>
              </tr>
            </thead>
            <ng-container *ngIf="data">
              <tbody>
                <tr *ngFor="let t of temperatures | paginate :  { itemsPerPage:  req.size, currentPage:page,totalItems:data.totalElements}">
                  <th scope="row">{{t.id}}</th>
                  <td>{{t.city!.cityName}}</td>
                  <td>{{t.city!.country}}</td>
                  <td>{{t.value}}</td>
                  <td>{{t.timestamp|date}}</td>
  
                  <td>
                    <a class="btn btn-primary btn-sm" [routerLink]="['/temperatures/detail',t.id]">Voir</a>
                  </td>
                  <td>
                    <a class="btn btn-primary btn-sm" (click)="deleteTemp(t.id)">X</a> 
                  </td>
                </tr>
  
              </tbody>
            </ng-container>
            
           
          </table>

          <pagination-controls  (pageChange)="pageChanged($event)" >
         
          </pagination-controls>

          <!--pagination-controls (pageChange)="p = $event"></pagination-controls-->
        </div>
      </div>

    </div>
  </div>
</div>
